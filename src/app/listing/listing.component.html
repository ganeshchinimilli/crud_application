<!-- generate a bootstrap table to show the list of tasks list and a add button at right side and edit and delete actions also -->
<div class="main-container">
  <div class="container-fluid">
    <div class="container">
      <div class="card">
        <div class="d-flex align-item-center justify-content-between header">
          <h3>Task List</h3>
          <button type="button" class="btn btn-success" routerLink="/add_task"><i class="fa-solid fa-plus"></i>Add Task</button>
        </div>
        <div class="filter-section">
          <app-filters (filterEvent)="filterDataFunc($event)" [filterData]="filterData"></app-filters>
        </div>
        <div class="main-table">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <ng-container *ngFor="let header of table_headers_list | convertObjectArray">
                      <th>{{header.value}}</th>
                    </ng-container>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngIf="recordsData.length === 0">
                    <td colspan="8">
                      <h5 class="text-center">No records found</h5>
                    </td>
                  </tr>
                  <ng-container *ngIf="recordsData.length > 0">
                  </ng-container>
                  <tr *ngFor="let record of recordsData; let i = index">
                    <ng-container *ngFor="let header of table_headers_list | convertObjectArray">
                      <td *ngIf="header.key == 'status'">
                          <span>{{record[header.key] | getNameFilter :STATUS_LIST}}</span>
                      </td>
                      <td *ngIf="header.key == 'priority'">
                        <span>{{record[header.key] | getNameFilter :PRIORITY_LIST}}</span>
                      </td>
                      <td *ngIf="header.key =='createdDate' || header.key == 'dueDate'">
                        <span>{{record[header.key] | convertDateFormat}}</span>
                      </td>
                      <td *ngIf="header.key == 'id'">
                        {{i+1}}
                      </td>
                      <td *ngIf="header.key == 'name' || header.key == 'description'">
                        <span>{{record[header.key]}}</span>
                      </td>
                      <td *ngIf="header.key === 'actions'">
                        <button type="button" class="btn btn-outline-primary" (click)="editRecord(record.id)"><i class="fa-solid fa-pen"></i> </button>
                        <button type="button" class="btn btn-outline-danger mx-8" (click)="deleteRecord(record.id)"><i class="fa-solid fa-trash"></i> </button>
                      </td>
                    </ng-container>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
